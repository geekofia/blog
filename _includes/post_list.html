<li class="li-post">
        <div class="row">
                <div class="col-12 col-md-8">
                        <h3><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h3>
                        <ul class="metadata list-inline">
                                <li class="list-inline-item">
                                        <i class="far fa-calendar-alt"></i>
                                        {{ post.date | date_to_string }}
                                </li>
                                <li class="list-inline-item">
                                        <i class="far fa-clock"></i>
                                        {% include reading_time_list.html %}
                                </li>
                                <li class="list-inline-item">
                                        <i class="far fa-folder"></i>
                                        {% for category in post.categories %}
                                        {{ category }}
                                        {% if forloop.last == false %}|{% endif %}
                                        {% endfor %}
                                </li>
                        </ul>
                        <p class="preview">{{ post.content | strip_html | truncatewords:75}}</p>
                </div>
                <div class="post-img-box col">
                        <a href="{{ post.url }}">
                                <img src="{{ post.thumbnail }}" class="img-fluid">
                        </a>
                </div>
        </div>
        <div class="clearfix post-bottom">
                <a href="{{ post.url }}" class="btn btn-primary stretched-link a-read-more">Read More</a>
                <ul class="social-share list-inline float-right">
                        <li class="list-inline-item"><a
                                        href="https://www.facebook.com/sharer/sharer.php?u=https://blog.geekofia.in{{ post.url }}"
                                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                                        title="Share on Facebook"><i class="fab fa-facebook-square icon-share"></i></a>
                        </li>
                        <li class="list-inline-item"><a
                                        href="https://twitter.com/intent/tweet?text=Check out this awesome blog about {{ post.title }} at &url=https://blog.geekofia.in{{ post.url }}"
                                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                                        title="Share on Twitter"><i class="fab fa-twitter-square icon-share"></i></a>
                        </li>
                        <li class="list-inline-item"><a
                                        href="mailto:?subject={{ page.title }}&amp;body=Check out this awesome blog at https://blog.geekofia.in{{ post.url }}"
                                        title="Share via Email"><i class="fas fa-envelope icon-share"></i></a></li>
                        <li class="list-inline-item"><a
                                        href="http://www.reddit.com/submit?title=Check This Awesome Post&url=https://blog.geekofia.in{{ post.url }}"
                                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                                        title="Share on Reddit"><i class="fab fa-reddit icon-share"></i></a></li>
                        <li class="list-inline-item"><a
                                        href="https://www.pinterest.com/pin/create/button/?url=https://blog.geekofia.in{{ post.url }}"
                                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                                        title="Share on Pinterest"><i class="fab fa-pinterest icon-share"></i></a></li>
                        <li class="list-inline-item"><a
                                        href="https://www.tumblr.com/share/link?url=https://blog.geekofia.in{{ post.url }}"
                                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                                        title="Share on Tumblr"><i class="fab fa-tumblr icon-share"></i></a></li>
                </ul>
        </div>
</li>
<hr>
