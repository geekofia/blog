<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="test">
    <div class="container">
        <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}"><i class="fas fa-blog"></i> GEEKOFIA #Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a href="{{ item.link }}" class="nav-link" data-toggle="tooltip" title="{{ item.title }}"
                        {% if page.url == item.link %}style="color: #FFF;" {% endif %}>
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Posts by tags">
                    Tags
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    {% for tag in site.tags %}
                    <a href="/tags/{{ tag[0] }}/" class="dropdown-item">
                        {{ tag[0] }}
                    </a>
                    {% endfor %}
                </div>
            </li>
            </ul>

            <!-- <div class="nav nav-social">
            <a class="nav-item" href="https://github.com/chankruze" target="_blank"><i class="fab fa-github"></i></a>
            <a class="nav-item" href="https://instagram.com/chankruze" target="_blank"><i
                    class="fab fa-instagram"></i></a>
            <a class="nav-item" href="https://t.me/geekofia" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div> -->

            <form class="form-inline my-2 my-lg-0">
                <i class="fas fa-search button-search"></i>
                <input class="form-control mr-sm-2" type="search" placeholder="search in {{ site.url }}"
                    aria-label="Search" data-toggle="dropdown" id="search-input" aria-haspopup="true"
                    aria-expanded="false" autocomplete="off">
                <i class="fas fa-times button-close hidden"></i>
                <div class="dropdown-menu container" id="search-results"></div>
            </form>

        </div>
    </div>
</nav>

<!-- Script pointing to search-script.js -->
<script src="/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.querySelector('#search-input'),
        resultsContainer: document.querySelector('#search-results'),
        json: '/search.json'
    })
</script>
