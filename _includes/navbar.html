<span id="welcome" class="d-block px-3 py-2 text-center text-white bg-danger old-bv">Welcome to Geekofia Blog beta
    preview !</span>

<header class="navbar navbar-expand navbar-dark bg-dark flex-column flex-md-row bd-navbar">
    <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
        <i class="fas fa-robot logo-icon"></i>
    </a>

    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            {% for item in site.data.navigation %}
            <li class="nav-item">
                <a href="{{ item.link }}" class="nav-link" data-toggle="tooltip" title="{{ item.title }}"
                    {% if page.url == item.link %}style="color: #FFF;" {% endif %}>
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <form class="form-inline my-2 my-lg-0" id="search-form">
        <input class="form-control" type="search"
            placeholder="search posts in {{ site.url | remove: 'https://' | remove: 'http://'}}" aria-label="Search"
            data-toggle="dropdown" id="search-input" aria-haspopup="true" aria-expanded="false" autocomplete="off"
            aria-describedby="search-icon">
        <div class="dropdown-menu container" id="search-results"></div>
    </form>

    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
