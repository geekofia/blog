<div class="card related-post">
    <h6 class="card-header">Related Post #{{ postnumber }}</h6>
    <div class="card-body">
        <h5 class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></h5>
        <h6 class="card-subtitle mb-2 text-muted">{% include reading_time_list.html %}</h6>
        <p class="card-text">{{ post.content | strip_html | truncatewords:50 }}</p>
        <a href="{{ post.url }}" class="card-link">Read more</a>
    </div>
    <div class="card-footer text-muted float-left postedon" datetime="{{ post.date | date_to_xmlschema }}">
        <span class="postedago"></span>
    </div>
</div>

<script src="/assets/js/post.js"></script>
